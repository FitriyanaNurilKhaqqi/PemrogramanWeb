<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <style>
        /* Styling untuk tautan navigasi */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Styling untuk formulir */
        .contact-form {
            margin-top: 20px;
        }

        .contact-form label {
            margin-right: 10px;
        }

        .form-group {
            margin-top: 10px;
        }

        .inline {
            display: inline-block;
            margin-right: 10px;
        }

        .contact-form button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Tautan navigasi -->
    <div class="navbar">
        <a href="dashboard.html">Home</a>
        <a href="kontak.html">Kontak</a>
        <a href="about.html">About</a>
    </div>

    <h1>Formulir Kontak</h1>
    <div class="contact-form">
        <form action="#" method="post">
            <!-- Input nama -->
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama">
            </div>

            <!-- Pilihan kewarganegaraan -->
            <div class="form-group">
                <span class="inline">Kewarganegaraan:</span>
                <span class="inline"><input type="radio" id="wni" name="kewarganegaraan" value="wni"><label for="wni">WNI</label></span>
                <span class="inline"><input type="radio" id="asing" name="kewarganegaraan" value="asing"><label for="asing">Asing</label></span>
            </div>

            <!-- Pilihan layanan -->
            <div class="form-group">
                <span class="inline">Layanan:</span>
                <span class="inline"><input type="checkbox" id="website" name="layanan" value="website"><label for="website">Website</label></span>
                <span class="inline"><input type="checkbox" id="hosting" name="layanan" value="hosting"><label for="hosting">Hosting</label></span>
            </div>

            <!-- Tombol kirim dan hapus -->
            <div class="form-group">
                <button type="submit">Kirim</button>
                <button type="reset">Hapus</button>
            </div>
        </form>
    </div>
</body>
</html>
